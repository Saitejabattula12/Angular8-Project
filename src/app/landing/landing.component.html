<div class="container content-container">
    <div class="row">
        <div class="col-md-4 col-md-offset-6">
    <form class="form">
      <div class="form-group col-md-4">
          <h1>Control panel</h1>
      </div>
        <div class="form-group col-md-4">
          <div class="form-check-inline"><p><a routerLink="/org">Create an organization</a></p></div>
          <div class="form-check-inline"><h5>|</h5></div>
        <div class="form-check-inline"><p><a routerLink="/user">Create a user</a></p></div>
        
      </div>
        <div class="form-group col-md-4">
            <label for="inputState"><h3>Search</h3></label>
            <p>Search for a user or organization.</p>
            <select id="inputState" class="form-control" name="user" [(ngModel)]="model.searchItem" (change)="getSearchItem($event)"> 
              <option value="users">User</option>
              <option value="org">organization Name</option>
            </select>
          </div>
              <div class="input-group col-md-4">
                  <input type="text" class="form-control" name="serachitem" [(ngModel)]="model.serachText" placeholder="Enter search Text" 
                  aria-label="searchtext" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Search</button>
                  </div>
                </div>
                <table *ngIf="searchType=='users'">
                  <thead><th>billingtype</th></thead>
                  <tbody><tr *ngFor="let us of userList"><td>{{us.billingtype}}</td></tr></tbody>
                </table>
                <table *ngIf="searchType=='org'">
                  <thead><th>billingtype</th></thead>
                  <tbody><tr *ngFor="let us of userList"><td>{{us.billingtype}}</td></tr></tbody>
                </table>
    </form>
</div>
    </div>
</div>

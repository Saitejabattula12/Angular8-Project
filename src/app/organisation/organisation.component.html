<div class="container content-container">
    <div class="row">
        <div class="col-md-4 col-md-offset-6">
<form class="form">
        <div class="form-row col-md-4">
            <h1>Create an organization</h1>
            <label>Provide the information below to create a new organization. After you create the organization, you can <div class="form-check-inline"><p><a routerLink="/user">Create a user</a></p></div></label>
        </div>

        <div class="form-row col-md-4">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Organization name</label> 
                  <input type="text" class="form-control" name="name" [(ngModel)]="model.name" id="inputEmail4" placeholder="Organization name">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Organization ID</label>
                  <input type="text" class="form-control" name="id" [(ngModel)]="model.id" id="inputPassword4" placeholder="Organization ID">
                </div>
              </div>
              <div class="form-group col-md-4">
                <label for="inputAddress">Street address</label>
                <input type="text" class="form-control" name="street" [(ngModel)]="model.street" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="form-group col-md-4"> 
                <label for="inputAddress2">Building, suite, floor (optional)</label>
                <input type="text" class="form-control" name="building" [(ngModel)]="model.building" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="form-row col-md-4">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" name="city" [(ngModel)]="model.city" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="orginputState">State</label>
                  <select id="orginputState" class="form-control" name="state" [(ngModel)]="model.state">
                    <option selected>Choose...</option>
                    <option value="AL">Alabama</option>
                          <option value="AK">Alaska</option>
                          <option value="AZ">Arizona</option>
                          <option value="AR">Arkansas</option>
                          <option value="CA">California</option>
                          <option value="CO">Colorado</option>
                          <option value="CT">Connecticut</option>
                          <option value="DE">Delaware</option>
                          <option value="DC">District Of Columbia</option>
                          <option value="FL">Florida</option>
                          <option value="GA">Georgia</option>
                          <option value="HI">Hawaii</option>
                          <option value="ID">Idaho</option>
                          <option value="IL">Illinois</option>
                          <option value="IN">Indiana</option>
                          <option value="IA">Iowa</option>
                          <option value="KS">Kansas</option>
                          <option value="KY">Kentucky</option>
                          <option value="LA">Louisiana</option>
                          <option value="ME">Maine</option>
                          <option value="MD">Maryland</option>
                          <option value="MA">Massachusetts</option>
                          <option value="MI">Michigan</option>
                          <option value="MN">Minnesota</option>
                          <option value="MS">Mississippi</option>
                          <option value="MO">Missouri</option>
                          <option value="MT">Montana</option>
                          <option value="NE">Nebraska</option>
                          <option value="NV">Nevada</option>
                          <option value="NH">New Hampshire</option>
                          <option value="NJ">New Jersey</option>
                          <option value="NM">New Mexico</option>
                          <option value="NY">New York</option>
                          <option value="NC">North Carolina</option>
                          <option value="ND">North Dakota</option>
                          <option value="OH">Ohio</option>
                          <option value="OK">Oklahoma</option>
                          <option value="OR">Oregon</option>
                          <option value="PA">Pennsylvania</option>
                          <option value="RI">Rhode Island</option>
                          <option value="SC">South Carolina</option>
                          <option value="SD">South Dakota</option>
                          <option value="TN">Tennessee</option>
                          <option value="TX">Texas</option>
                          <option value="UT">Utah</option>
                          <option value="VT">Vermont</option>
                          <option value="VA">Virginia</option>
                          <option value="WA">Washington</option>
                          <option value="WV">West Virginia</option>
                          <option value="WI">Wisconsin</option>
                          <option value="WY">Wyoming</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" name="zip" [(ngModel)]="model.zip" id="inputZip">
                </div>
              </div>
            
        <div class="form-group col-md-4">
            <p>Organization type (optional)</p>
 
            <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="paidAdministrator"
                    name="paidAdministrator" id="inlineCheckbox1" value="Subscriber paid administrator">
                    <label class="form-check-label" for="inlineCheckbox1">Subscriber paid administrator</label>
            </div>
    
            <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="paidMember" 
                    name="paidMember" id="inlineCheckbox2" value="Subscriber paid member">
                    <label class="form-check-label" for="inlineCheckbox1">Subscriber paid member</label>
            </div>
        </div>
    <div>
        <div class="form-group col-md-4">
            <p>Associate FAN(optional)</p>
        </div>
        <div class="form-group col-md-4">
            <p><a href="#">Show FAN +</a></p>
        </div>
    </div>

    <div class="form-row col-md-2">
        <div class="form-row col-md-2">
                <p><a href="#">Cancel</a></p>  
            </div>
            <div class="form-row col-md-8">      
                    <button type="submit" class="btn btn-primary col-md-8">Create Organization</button>
                </div>
        </div>
</form>
        </div>
    </div>
</div>

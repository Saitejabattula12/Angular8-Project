<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Login Form -->
    <form (submit)="signin()">
      <h1>Sign In</h1>
      <input type="text" id="userName" name="username" class="fadeIn second" [(ngModel)]="model.username"
        placeholder="User Name">
      <input type="password" id="password" name="password" class="fadeIn third" [(ngModel)]="model.password"
        placeholder="password">
      <input type="submit" class="fadeIn fourth">
    </form>
    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
